<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar vendedor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <img src="../assets/img/logo-taci-menor.png" alt="">
            <div class="linha"></div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburguer"></span>
            </button>
        </div>
        <!-- navbar -->
        <div class="background-page-toda"></div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Lojistas</a></li>
                <!--Alterar para Lojista-->
                <li class="nav__item"><a href="#" class="nav__link">Aprendizados</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Dicas e Produtos</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Bonificações</a></li>
                <li class="nav__item"><a href="#" class="nav__link">FAQ</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h1>Adicionar vendedor</h1>
        <div class="upload-button-wrapper">
            <button class="button-upload" onclick="abrirModal2()"><i class="fas fa-cloud-upload-alt"></i><span>enviar imagem</span></button>
        </div>
        <form class="generic-form" action="formulário" method="post">

            <div class="generic-form__box-wrapper">
                <label for="cpf">CPF:</label>
                <input class="input-generic-box" type="text" id="cpf" name="CPF" placeholder="000.000.000-00"
                    required maxlength="16">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="nome-da-loja">Nome:</label>
                <input class="input-generic-box" type="text" id="nome" placeholder="Insira aqui" required
                    maxlength="30">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="endereco">Endereço:</label>
                <input class="input-generic-box" type="text" id="endereco" name="endereco" placeholder="Insira aqui" required
                    maxlength="30">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="endereco">CEP:</label>
                <input class="input-generic-box" type="text" id="cep" name="cep" required maxlength="50">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="cidade">Cidade:</label>
                <input class="input-generic-box" type="text" id="cidade" name="cidade" required maxlength="50">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="estado">Estado:</label>
                <input class="input-generic-box" type="text" id="estado" name="estado" required maxlength="50">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="celular">Celular:</label>
                <input class="input-generic-box" type="text" id="celular" name="celular" placeholder="00000-000"
                    required maxlength="12">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="e-mail">E-mail:</label>
                <input type="email" class="input-generic-box" id="email" placeholder="seuemail@email.com" required
                    maxlength="100">
            </div>
            <div class="next-cancel-button-wrapper">
                <a href="vendedores-lojista.html"><button class="cancel-button" type="button">Cancelar</button></a>
                <a class="salvar" onclick="abrirModal();"><button type="button" id="botao" class="next-button" disabled="disabled">Salvar</button></a>
            </div>

        </form>

        <div id="fundo"></div>
        <div id="modal">
            <div class="texto-aviso">
                <p>Loja adicionada com sucesso!</p>
                <a href="vendedores-lojista.html" class="fechar" onclick="fecharModal()">Fechar</a>
            </div>
        </div>
        <div id="modal2">
            <div class="texto-aviso">
                <p>Imagem adicionada com sucesso</p>
                <a href="add-vendedor.html" class="fechar" onclick="fecharModal()">Fechar</a>
            </div>
        </div>

    </section>
    <footer>
        <div class="marca-wrapper">
            <p>Powered by C4NGAÇO SYSTEMS</p>
        </div>
    </footer>
    <!-- js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/geral.js"></script>
</body>

</html>
