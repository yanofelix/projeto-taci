<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Lojistas Associados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
        integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo-wrapper">
            <img src="/assets/img/logo-taci-menor.png" alt="">
            <div class="linha"></div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburguer"></span>
            </button>
        </div>
        <!-- navbar -->
        <div class="background-page-toda"></div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="#" class="nav__link">Logistas</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Aprendizados</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Dicas e Produtos</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Bonificações</a></li>
                <li class="nav__item"><a href="#" class="nav__link">FAQ</a></li>
                <li class="nav__item"><a href="#" class="nav__link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h1>Selecione as lojas que terão acesso a bonificação: $Nome</h1>

        <input type="search" class="input-search-box" placeholder="Pesquisar Lojas">
        <section class="filtersec">
            <button class="filtersec__btn">Selecionar todas</button>
        </section><br>
        <form class="generic-form" action="formulário" method="post">
            <div class="generic-form__box-wrapper">
                <input class="input-generic-box" type="checkbox" name="Vídeo 1">
                <label style="font-weight: bold;" for="name">C&A</label>
            </div>
            <div class="generic-form__box-wrapper">
                <input class="input-generic-box" type="checkbox" name="Vídeo 1">
                <label style="font-weight: bold;" for="name">Marisa</label>
            </div>
            <div class="generic-form__box-wrapper">
                <input class="input-generic-box" type="checkbox" name="Vídeo 1">
                <label style="font-weight: bold;" for="name">Renner</label>
            </div>
            <div class="generic-form__box-wrapper">
                <input class="input-generic-box" type="checkbox" name="Vídeo 1">
                <label style="font-weight: bold;" for="name">Americanas</label>
            </div>
            <div class="generic-form__box-wrapper">
                <input class="input-generic-box" type="checkbox" name="Vídeo 1">
                <label style="font-weight: bold;" for="name">Loja do tio João</label>
            </div>
            <div class="generic-form__box-wrapper">
                <input class="input-generic-box" type="checkbox" name="Vídeo 1">
                <label style="font-weight: bold;" for="name">Loja moda infantil</label>
            </div>
            <div class="generic-form__box-wrapper">
                <input class="input-generic-box" type="checkbox" name="Vídeo 1">
                <label style="font-weight: bold;" for="name">Loja pipoco do trovão</label>
            </div>
            <div class="next-cancel-button-wrapper">
                <a href="#"><input class="cancel-button" type="submit" value="Voltar"></a>
                <a href="#" class="salvar"><input class="next-button" type="button" value="Próximo"></a>
            </div>
        </form>
    </section>
    <footer>
        <div class="marca-wrapper">
            <p>Powered by C4NGAÇO SYSTEMS</p>
        </div>
    </footer>
    <script src="/assets/js/geral.js"></script>
</body>

</html>
