<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Adicionar produto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" integrity="sha256-46qynGAkLSFpVbEBog43gvNhfrOj+BmwXdxFgVK/Kvc=" crossorigin="anonymous" />
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <header>
        <div class="logo-wrapper"><a href="../lojas-associadas/lojas-associadas.html">
            <img src="/assets/img/logo-taci-menor.png" alt="">
            <div class="linha"></a></div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburguer"></span>
            </button>
        </div>

        <!-- navbar -->
        <div class="background-page-toda"></div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../lojas-associadas/lojas-associadas.html" class="nav__link">Lojistas</a></li>
                <li class="nav__item"><a href="../aprendizados/home-aprendizado.html" class="nav__link">Aprendizados</a></li>
                <li class="nav__item"><a href="../dicas-produtos/dicas-produtos-adm.html" class="nav__link">Dicas e Produtos</a></li>
                <li class="nav__item"><a href="../bonificacoes-aprendizado/home-bonificacao.html" class="nav__link">Bonificações</a></li>
                <li class="nav__item"><a href="../faq/faq.html" class="nav__link">FAQ</a></li>
                <li class="nav__item"><a href="../../index.html" class="nav__link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h1>Editar produto</h1>
        <div class="upload-button-wrapper">
            <button class="button-upload" onclick="abrirModal2()"><i class="fas fa-cloud-upload-alt"></i><span>enviar imagem</span></button>
        </div>
        <form class="generic-form" action="formulário" method="post">

            <div class="generic-form__box-wrapper">
                <label for="nome">Nome do produto</label>
                <input class="input-generic-box" type="text" id="nome" name="nome" required maxlength="30">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="descricap">Descrição</label>
                <input class="input-generic-box" type="text" id="descricao" required maxlength="30">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="categoria">Categoria</label>
                <input class="input-generic-box" type="text" id="categoria" name="categoria" required maxlength="50">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="marca">Marca</label>
                <input class="input-generic-box" type="text" id="marca" name="marca" required maxlength="30">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="cor">Cor</label>
                <input class="input-generic-box" type="text" id="cor" name="cor" required maxlength="12">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="cod-interno">Cód. interno</label>
                <input class="input-generic-box" type="text" id="cod-interno" name="cod-interno" required maxlength="20">
            </div>
            <div class="generic-form__box-wrapper">
                <label for="cod-barras">Cód barras</label>
                <input type="email" class="input-generic-box" id="cod-barras" required maxlength="100">
            </div>
            <div class="next-cancel-button-wrapper">
                <a href="./dicas-produtos-adm.html"><button class="cancel-button" type="button">Cancelar</button></a>
                <a class="salvar" onclick="abrirModal();"><button type="button" id="botao" class="next-button" disabled="disabled">Salvar</button></a>
            </div>

        </form>

        <div id="fundo"></div>
        <a href="./dicas-produtos-adm.html"> 
            <div id="modal" class="modal" onclick="fecharModal()">
                <div class="texto-aviso">
                    <p>Produto editado com sucesso!</p>
                    <button class="modal__btn-secondary" style="border: none"><i class="fas fa-check-circle"></i></button>
                </div>
            </div>
        </a>
        <div id="modal2" class="modal" onclick="fecharModal()">
            <div class="texto-aviso">
                <p>Imagem editada com sucesso</p>
                <button class="modal__btn-secondary" style="border: none"><i class="fas fa-check-circle"></i></button>
            </div>
        </div>
    </section>
    <footer>
        <div class="marca-wrapper">
            <p>Powered by C4NGAÇO SYSTEMS</p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="/assets/js/geral.js"></script>
</body>

</html>
