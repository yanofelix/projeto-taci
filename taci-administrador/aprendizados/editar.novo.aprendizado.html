</head>

<body>

    <header>
        <div class="logo-wrapper">
            <img src="/assets/img/logo-taci-menor.png" alt="">
            <div class="linha"></div>
            <button class="nav-toggle" aria-label="toggle navigation">
                <span class="hamburguer"></span>
            </button>
        </div>

        <!-- navbar -->
        <div class="background-page-toda"></div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a href="../lojas-associadas/lojas-associadas.html" class="nav__link">Lojistas</a>
                </li>
                <li class="nav__item"><a href="../aprendizados/home-aprendizado.html" class="nav__link">Aprendizados</a>
                </li>
                <li class="nav__item"><a href="../dicas-produtos/dicas-produtos-adm.html" class="nav__link">Dicas e
                        Produtos</a></li>
                <li class="nav__item"><a href="/bonificacoes-aprendizado/home-bonificacao.html"
                        class="nav__link">Bonificações aprendizado</a></li>
                <li class="nav__item"><a href="../bonificacoes-aprendizado/home-bonificacao.html"

                <li class="nav__item"><a href="../faq/faq.html" class="nav__link">FAQ</a></li>
                <li class="nav__item"><a href="/login/login.html" class="nav__link">Logout</a></li>
            </ul>
        </nav>
    </header>
    <section class="container">
        <h1>Adicionar novo aprendizado</h1>
        <div class="check-box">
            <div class="upload-button-wrapper">
                <button class="button-upload"><i class="fas fa-cloud-upload-alt"></i><span>Enviar o
                        vídeo</span></button>
            </div>
        </div>
        <div class="box-edicao__wrappers">
            <input class="box-edicao__title" type="text" placeholder="Titulo do vídeo" maxlength="30px">
            <input class="box-edicao__subtitle" type="text" placeholder="Subtítulo" maxlength="50px">
            <input class="box-edicao__descricao" type="text" placeholder="Descrição" maxlength="200px">
        </div>
        <div class="next-cancel-button-wrapper">
            <a href="home-aprendizado.html"><button class="cancel-button" type="button">Cancelar</button></a>
            <a class="salvar" onclick="abrirModal();"><button type="button" id="botao" class="next-button">Salvar</button></a>
        </div>

        <div id="fundo"></div>
        <div id="modal" class="modal">
            <div class="texto-aviso">
                <p>Aprendizado editado com sucesso!</p>
            </div>
            <button class="modal__btn-primary" onclick="fecharModal()"><a href="home-aprendizado.html">Fechar</button>
        </div>
        <div id="modal2" class="modal">
            <div class="texto-aviso">
                <p>Imagem adicionada com sucesso</p>
                <button class="modal__btn-primary" onclick=" fecharModal()">Fechar</button>
            </div>
        </div>
    </section>
    <footer>
        <div class="marca-wrapper">
            <p>Powered by C4NGAÇO SYSTEMS</p>
        </div>
